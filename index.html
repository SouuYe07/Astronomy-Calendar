<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AsCal: Your Astronomy Fur-cast</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="menu">
    <h1>AsCal</h1>
    <p class="subtitle">Your Astronomy Calendar</p>
    <button class="menu-btn" id="open-calendar">Open Calendar</button>
    <button class="menu-btn" id="settings">Settings</button>
    <button class="menu-btn" id="themes-btn">Themes</button>
  </div>
  
<div class="calendar-container">
  <div class="calendar">
    <div class="header">
      <div class="btn" id="prev">‹</div>
      <div class="btn" id="month-year"></div>
      <div class="btn" id="next">›</div>
    </div>
    <div class="weekdays" id="weekdays">
      <div class="day">Sun</div>
      <div class="day">Mon</div>
      <div class="day">Tue</div>
      <div class="day">Wed</div>
      <div class="day">Thu</div>
      <div class="day">Fri</div>
      <div class="day">Sat</div>
    </div>
    <div class="days" id="days"></div>
    <button id="back-to-menu">Back to Menu</button>
  </div>

  <div id="details-tab">
    <button id="close-details">×</button>
    <h2 id="details-title">Day Details</h2>
    <div id="asteroid-details"></div>
    <div id="apod"></div>
    <div id="event-details"></div>
  </div>
</div>


  <script src="js/main.js"></script>
  <script src="js/calendar.js"></script>
  <script src="js/details-tab.js"></script>

</body>
</html>
