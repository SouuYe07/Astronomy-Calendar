<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AsCal: Your Astronomy Fur-cast</title> <!-- Could be changeable??? idk HAHHAWHSAHWS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="menu">
    <h1>AsCal</h1>
    <button id="open-calendar">Open Calendar</button>
    <button id="settings">Settings</button>
    <button id="themes-btn">Themes</button>
  </div>
  
  <div class="calendar">
    <div class="header">
      <div class="btn" id="prev">Prev</div>
      <div class="btn" id="month-year"></div>
      <div class="btn" id="next">Next</div>
    </div>
    <div id="weekdays">
      <div class="day">Sunday</div>
      <div class="day">Monday</div>
      <div class="day">Tuesday</div>
      <div class="day">Wednesday</div>
      <div class="day">Thursday</div>
      <div class="day">Friday</div>
      <div class="day">Saturday</div>
    </div>
    <div class="days" id="days"></div> <!-- This is empty so we can place the javascript here and make it interactive -->
  </div>
<script src="fetch.js"></script>
<script src="index.js"></script>
</body>
</html>
